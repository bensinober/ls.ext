<span data-automation-id="{{../../dataAutomationId}}">
    {{#if parentInput}}
        {{#if ./current.value === true}}
            {{#if ../../labelKey}}
                {{>../../labelKey}}
            {{else}}
                {{../../label}}
            {{/if}}
        {{/if}}
    {{else}}
        {{#if ./current.value === true}}{{>yes}}{{/if}}
        {{#if ./current.value === false}}{{>no}}{{/if}}
    {{/if}}
</span>
